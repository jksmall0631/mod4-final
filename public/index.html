<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='./reset.css'>
    <link rel='stylesheet' type='text/css' href='./main.css'>
    <title>Garage Thing</title>
  </head>
  <body>
    <div class='container'>
      <div class='garage-door'>
        <h1>Garage Thing</h1>
      </div>
      <div class='content'>
        <section class='input-section'>
          <form>
            <h2>Add an Item!</h2>
            Name:<br>
              <input class='name-input' placeholder='Name'><br>
            Reason:<br>
              <input class='reason-input' placeholder='Reason'><br>
            Cleanliness:<br>
              <select class='clean-input'>
                <option value='sparkling'>sparkling</option>
                <option value='dusty'>dusty</option>
                <option value='rancid'>rancid</option>
              </select>
            <input type='submit' class='submit'></input>
          </form>
        </section>
        <section class='item-section'>
          <button class='sort'>sort</button>
          <div class='items'></div>
          <div class='counter'>
            Total Items:
              <div class='total-counter'></div>
            Sparkling Items:
              <div class='sparkling-counter'></div>
            Dusty Items:
              <div class='dusty-counter'></div>
            Rancid Items:
              <div class='rancid-counter'></div>
          </div>
          <div class='item-description'>
          </div>
        </section>
      </div>
    </div>
    <div class='clicker-cont'><div class='clicker'></div></div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script src='./index.js'></script>
  </body>
</html>
